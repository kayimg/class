<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gsap 트윈맥스 오픈소스</title>
    <style>
        body{margin: 0;padding: 0;}
        /* #box{position: absolute;left: 50%;transform: translateX(-50%);height: 300px;font-size: 30px;color: #ffffff;top: 0;width: 500px;background: green;} */

        /* fromTo로 편집 */
        #box{position: absolute;left: 50%;transform: translateX(-50%);height: 300px;font-size: 30px;color: #ffffff;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/TweenMax.min.js"></script><!-- // 2.0 -->
    <!--<script src="js/gsap.min.js"></script> // 3.0- -->
    <script>
        $(document).ready(function () {
            /* TweenMax.to('선택자', duration, {속성1: 값1, 속성2: 값2}); */
            //to : 0%에서 100% 순방향 애니메이션
            //TweenMax.to('#box', 3, {top: '100px', width: '1000px', backgroundColor: 'red', ease: "power2.easeInOut"});

            //from : 100%에서 0% 역방향 애니메이션
            //TweenMax.from('#box', 3, {top: '100px', width: '1000px', backgroundColor: 'red', ease: "power2.easeInOut"});

            //fromTo: 0%와 100% 스타일을 스크립트에서 작성
            /* TweenMax.fromTo('선택자', duration, {0%스타일}, {100%스타일}); */
            TweenMax.fromTo('#box', 3, {top: '0px', width: '500px', backgroundColor: 'green'}, {top: '100px', width: '1000px', backgroundColor: 'red', ease: "power2.easeInOut"});
        });
    </script>
</head>
<body>
    <div id="box">gsap 트윈맥스가 적용되어서 녹색 -> 빨강, 가로 크기 2배, 상단에서 100픽셀 떨어지기</div>
</body>
</html>
